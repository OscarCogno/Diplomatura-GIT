    <main>

        <h1><b>Registro de usuario</b></h1>
        
            <fieldset>
                <form class="formulario">

                    <p>
                        <legend></legend>
                        <label><i class="fa-solid fa-envelope"></i> Email:</label>
                        <input type="Email" autofocus placeholder="Email" required><br><br>
                    </p>
                    <p>
                        <label>Contraseña:</label>
                        <input type="password" placeholder="Su contraseña" required><br><br>
                    </p>
                    <p>
                        <label>Confirmar:</label>
                        <input type="Confirmar password" placeholder="Confirmar contraseña" required><br><br>
                    </p>
                </form>
        </fieldset>
        <h3><b>Información personal</b></h3>
            <form class="formulario">
                <fieldset>
                    <p>
                        <legend></legend>
                        <label>Nombre:</label>
                        <input type="Nombre" placeholder="Nombre" required><br><br>
                    </p>
                    <p>
                        <label>Apellido:</label>
                        <input type="Apellido" placeholder="Apellido" required><br><br>
                    </p>
                    <p>
                        <label>CUIT:</label>
                        <input type="CUIT" placeholder="CUIT" required><br><br>
                    </p>
                    <p>
                        <label> <i class="fa-solid fa-mobile"></i>Teléfono:</label>
                        <input type="Teléfono" placeholder="Teléfono" required><br><br>
                    </p>
                    <!-- <button>Enviar</button> -->
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        
        <h2>¿Por Qué Registrarse?</h2>
        <form>
            <fieldset>

                <article>Con tú registro podras comprar en nuestra tienda online</article>
