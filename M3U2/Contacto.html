  <form class="formulario" name="form_main">
    <main>
      
      <label class="correr" for="Información del cliente"><b>Información del cliente:</b></label><br><br>
      <fieldset>
        <p>
          <label for="Nombre">Nombre:</label>

        </p>
        <p>

        </p>
      </fieldset>
      <label class="correr" for="Ingrese su mensaje"><b>Ingrese su mensaje:</b></label>
      <br><br>
      <fieldset>
        <label for="text">Texto:</label> <br>
        <textarea name="text" id="text" cols="30" rows="10" oninput="contadorTexto()"></textarea> <br>
        <label for="caracteres">Caracteres contados:</label><span id="caracteres"></span><br>
        <label for="palabras">Palabras:</label><span id="palabras"></span><br>
        <label for="lineas">Lineas:</label><span id="lineas"></span><br>
        <input type="submit" value="Enviar">

      </fieldset>
    
      <label class="correr" for="Informacion de contacto"><b>Información de contacto: </b></label><br><br>
      <fieldset>
        <p>
          <label for="Email:"> <i
              class="fa-solid fa-envelope"></i><b><i>Email: </i></b>tuproximacompu@gmail.com</label><br><br>
        </p>
        <p>
          <label for="Celular"> <i class="fa-solid fa-mobile"></i><b><i>Celular: </i></b>3435123456</label><br><br>
        </p>
        <p>
          <label for="Teléfono Fijo"> <i class="fa-solid fa-phone"></i><b><i>Teléfono
                fijo: </i></b>4363431</label><br><br>
        </p>
        <p>
          <label for="Información de ubicación"><b>Información de ubicación:</b></label><br><br>
        </p>
        <p>
          <label for="Ubicación"><b><i>Ubicación: </i></b>Entre Ríos 3434</label><br><br>
